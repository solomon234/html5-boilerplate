  <div class="container">
    <section>
      <aside>
        <div class="aside-container">
          <h4 style="border-bottom:1px solid black;">Summary</h4>
          <p>Frame Type: </p>
          <p>Lens Style: </p>
          <p>Progressive Lens Tech: </p>

      <form id="sign-form" class="sign-form" method="GET">
        <ul class="questions">
          <li>
            <div class="toggle-btn" type="hidden" id="fType">Frame Type</div>
            <ol class="lensImg" id="showFrames">
              <li>
                <label>
                  <input type="radio" name="test" value="small">

              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">

                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img id="RimlessImg" src="img/lens-sv.png">

              </li>
            </ol>
          </li>
          <li>
            <div class="toggle-btn" id="lStyle">Lens Style</div>

              <li>
                <label>

                  <img src="img/lens-sv.png">
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-bf.png">

              <li>
                <label>

            </ol>
          </li>
          <li>
            <div class="toggle-btn" id="progLTech">Progressive Lens Technology</div>
            <ol class="lensImg" id="showPLT">
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
            </ol>
          </li>
          <li>
            <div class="toggle-btn" id="lMaterial">Lens Material</div>
            <ol class="lensImg" id="showLMaterial">
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="test" value="small">
                  <img src="img/lens-sv.png">
                </label>
              </li>
            </ol>
          </li>
          <li>
            <div class="toggle-btn" id="lAddOn">Lens Add-ons</div>
            <ol class="lensImg" id="showLAddOn">
              <li>
                <label>
                  <input type="radio" name="test" value="small">

              </li>
